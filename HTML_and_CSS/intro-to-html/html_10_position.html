<html>
    <head>
        <title>Position</title>
    </head>
    <body style="margin-bottom: 2000px; padding-top: 60px; padding-left: 80px;">
        <div style="
            background-color: black;
            color: white;
            position: fixed;
            top: 0px;
            height: 50px;
            left: 0px;
            right: 0px">
            header
        </div>

        <div style="
            background-color: green;
            color: white;
            position: fixed;
            left: 0;
            bottom: 0;
            top: 50px;
            width: 72px;
        ">
            sidebar
        </div>

        <div style="
            background-color: lightblue;
            height: 200px;
            width: 200px;
            position: static;">
            div1
        </div>
        
        <div style="
            background-color: lightpink;
            height: 200px;
            width: 200px;">
            div2
        </div>

        <!-- 14b. Create a sidebar on the right side of the page, width = 100px -->

        position: fixed;
        background-color: green;
        color: white;
        right: 0;
        top: 0;
        bottom: 0;
        width: 100px;
        ">right sidebar</div>

        <div style="
        position: fixed;
        background-color: rgba(0, 0, 0, 0.8);

        ">
            <div style="background-color: white; width: 400px; height: 150px; padding-left: 20px; border-radius: 10px;">
