<!DOCTYPE html>
<html>
    <head>
        <title>Flexbox Practice</title>
        <style>

        </style>
    </head>
    <body style="padding-bottom: 1000px;">
        <div style="display: flex; flex-direction: row;">
            <div style="background-color: lightblue;">div 1 text</div>
            <div style="background-color: lightpink;">div 2 <p>text</p></div>
        </div>

        <div style="margin-top: 30px; display: flex; flex-direction: row;">
            <div style="background-color: lightblue; width: 100px;">100px</div>
            <div style="background-color: lightpink; flex: 1">flex: 1 (equavalent to 1fr in Grid)</div>
        </div>

        <div style="margin-top: 30px; display: flex; flex-direction: row;">
            <div style="background-color: lightblue; width: 100px;">100px</div>
            <div style="background-color: lightpink; flex: 1">flex: 1</div>
            <div style="background-color: lightblue; flex: 2">flex: 2</div>
        </div>

        <div style="
            margin-top: 30px;
            height: 70px;
            border-width: 1px;
            border-style: solid;
            border-color: grey;
            display: flex;
            flex-direction: row;
            justify-content: center;
        ">
            <div style="background-color: lightblue; width: 100px;">100px</div>
            <div style="background-color: lightpink; width: 100px;">100px</div>
            <div style="background-color: lightblue; width: 100px;">100px</div>
        </div>

        <div style="
            margin-top: 30px;
            height: 70px;
            border-width: 1px;
            border-style: solid;
            border-color: grey;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
        ">
            <div style="background-color: lightblue; width: 100px;">100px</div>
            <div style="background-color: lightpink; width: 100px;">100px</div>
            <div style="background-color: lightblue; width: 100px;">100px</div>
        </div>

        <p>12c. A flexbox with 4 items, spread evenly across the page</p>
        <div style="display: flex; flex-direction: row; justify-content: space-between;">
            <div style="background-color: lightblue; width: 100px;">item 1</div>
            <div style="background-color: lightpink; width: 100px;">item 2</div>
            <div style="background-color: lightblue; width: 100px;">item 3</div>
            <div style="background-color: lightpink; width: 100px;">item 4</div>
        </div>

        <div style="
            display: flex; 
            flex-direction: row; 
            justify-content: space-between;
            border-style: solid;
            border-color: gray;
            height: 50px;
            margin-top: 10px;
            align-items: center;
        ">
            <div style="background-color: lightblue; width: 100px;">item 1</div>
            <div style="background-color: lightblue; width: 100px;">item 1</div>
        </div>

        <div style="
            display: flex;
            flex-direction: column;
            margin-top: 20px;
            border-style: solid;
            border-width: 1px;
            border-color: gray;
            border-radius: 5px;
        ">
            <div style="display: flex; justify-content: space-between; margin-left: 10px;">
                <span style="flex: 1;">Home</span>
                <div style="background-color: blue; width: 25px; color: white; border-radius: 10px;">14</div>
            </div>
            <div style="background-color: lightpink; flex: 1;">Notifications</div>
            <div style="background-color: lightblue; flex: 1;">Messages</div>
        </div>
    </body>
</html>
