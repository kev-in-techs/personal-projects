<!DOCTYPE html>
<html>
    <head>
        <title>Grid Practice</title>
    </head>
    <body style="padding-bottom: 1000px;">
        <div style="display: grid; grid-template-columns: 100px 100px;">
            <div style="background-color: lightblue;">div 1</div>
            <div style="background-color: lightpink;">div 2 <p>Hello</p></div>
        </div>

        <div style="display: grid; grid-template-columns: 100px 100px 200px; margin-top: 30px;">
            <div style="background-color: lightblue;">div 1</div>
            <div style="background-color: lightpink;">div 2</div>
            <div style="background-color: lightblue;">div 3</div>
            <div style="background-color: lightpink;">div 4</div>
        </div>

        <div style="display: grid; grid-template-columns: 100px 1fr; margin-top: 30px;">
            <div style="background-color: lightblue;">div 1</div>
            <div style="background-color: lightpink;">1fr takes up the remaining free space</div>
        </div>

        <div style="display: grid; grid-template-columns: 100px 1fr 2fr; margin-top: 30px;">
            <div style="background-color: lightblue;">div 1</div>
            <div style="background-color: lightpink;">1fr</div>
            <div style="background-color: lightblue;">2fr. when 2 divs are using fr, the magnitude determines the 'ratio' of free space they receive</div>
        </div>

        <div style="
            margin-top: 30px;
            display: grid; 
            grid-template-columns: 1fr 1fr 1fr; 
            column-gap: 20px;
            row-gap: 40px;
        ">
            <div style="background-color: lightblue; height: 200px;">1fr</div>
            <div style="background-color: lightpink; height: 200px;">1fr</div>
            <div style="background-color: lightblue; height: 200px;">1fr</div>
            <div style="background-color: lightpink; height: 200px;">1fr</div>
            <div style="background-color: lightblue; height: 200px;">1fr</div>
            <div style="background-color: lightpink; height: 200px;">1fr</div>
        </div>
    </body>
</html>
