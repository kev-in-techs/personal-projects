<!DOCTYPE html>
<html>
    <head>
        <title>YouTube Clone</title>
        <style>
            .thumbnail {
                display: block;
                width: 300px
            }

            .search-bar {
                display: block;
            }

            .video-title {
                width: 300px;
                font-weight: bold;
            }

            .video-preview {
                width: 300px;
                display: inline-block;
                vertical-align: top;
                margin-right: 15px;
            }

            /* 
                HTML elements can either be BLOCK or INLINE-BLOCK
                BLOCK elements take up the entire line
                INLINE-BLOCK elements only take up required space
            */
        </style>
    </head>
    <body>
        <input class="search-bar" type="text" placeholder="Search">
        <div class="video-preview">
            <img class="thumbnail" src="./thumbnails/thumbnail-1.jpg" alt="">
            
            <p class="video-title">Talking Tech and AI with Google CEO Sundar Pichai!</p>
            <p class="video-author">Marques Brownlee</p>
            <p class="video-stats">3.4M Views &#183; 6 months ago</p>
        </div>

        <div class="video-preview">
            <img class="thumbnail" src="./thumbnails/thumbnail-2.jpg" alt="">
            
            <p class="video-title">Try Not To Laugh Challenge #9</p>
            <p class="video-author">Markiplier</p>
            <p class="video-stats">19M Views &#183; 4 months ago</p>
        </div>
    </body>
</html>
